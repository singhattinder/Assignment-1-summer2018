<!DOCTYPE html>
<html lang="en">
<head>



    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <link href="register.style.client.css" rel="stylesheet">
    <title>Register User</title>

    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="../../services/user.service.client.js"></script>
    <script src="../../utils/user.utilities.client.js"></script>
    <script src="register.controller.client.js"></script>



    <meta charset="UTF-8">
</head>
<body>


<div class="container" id="container">
    <h1>Register  <i class="fas fa-user-plus"></i></h1>



    <form>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">
                Username </label>
            <div class="col-sm-10">
                <input class="form-control" id="username" placeholder="username">
            </div>
        </div>

        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">
                Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-password-fld"
                       id="password" placeholder="password">
            </div>
        </div>

        <div class="form-group row">
            <label for="verifyPassword" class="col-sm-2 col-form-label">
               Verify Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-password-fld"
                       id="verifyPassword" placeholder="Verify Password">
            </div>
        </div>

        <div class="form-group row">
            <label for="firstName" class="col-sm-2 col-form-label">
                First Name </label>
            <div class="col-sm-10">
                <input type="text" class="form-control wbdv-password-fld"
                       id="firstName" placeholder="Jon">
            </div>
        </div>

        <div class="form-group row">
            <label for="lastName" class="col-sm-2 col-form-label">
                Last Name </label>
            <div class="col-sm-10">
                <input type="text" class="form-control wbdv-password-fld"
                       id="lastName" placeholder="Doe">
            </div>
        </div>




        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button class="btn btn-primary btn-block"
                        id="registerBtn"
                        type="button"
                >Register</button>
                <div class="row">
                    <div class="col-6"
                         id="login">
                        <a href="#">Login</a>
                    </div>

                </div>
            </div>
        </div>
    </form>
</div>


</body>
</html>
