<!DOCTYPE html>
<html lang="en">
<head>



    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="profile.style.client.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <title>Profile</title>

    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <script src="../../services/user.service.client.js"></script>
    <script src="profile.controller.client.js"></script>



    <meta charset="UTF-8">
</head>
<body>

<div class="container" id="container">
<h1>Profile <i class="fas fa-user-alt"></i></h1>

    <form>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control"
                       id="email"
                       value="email@example.com">
            </div>


        </div>

        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text"
                       readonly class="form-control-plaintext"
                       id="username"
                       value="jondoe">
            </div>


        </div>




        <div class="form-group row" >
            <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control"
                       id="firstName"
                       placeholder="Jon">
            </div>
        </div>

        <div class="form-group row">
            <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control"
                       id="lastName"
                       placeholder="Doe">
            </div>

        </div>

        <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control"
                       id="phone"
                       placeholder="6171234567">
            </div>

        </div>
        <div class="form-group row">
            <label for="role" class ="col-sm-2 col-form-label">Role</label>
            <div class="col-sm-10">
        <select class="form-control" id="role">
            <option>Faculty</option>
            <option>Student</option>
            <option>Admin</option>

        </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="dateOfBirth" class ="col-sm-2 col-form-label" >Date of Birth</label>
            <div class="col-sm-10">
                <input type="date"
                       name="bday"
                       class="form-control"
                       id="dateOfBirth"
                       placeholder="Doe">
            </div>

        </div>





        <button class="btn btn-primary btn-block"
                type="button"
                id="updateBtn">Update</button>

        <button class="btn btn-danger btn-block"
                type="button"
                id="logoutBtn">Logout</button>

    </form>

</div>

</body>
</html>
