<!DOCTYPE html>
<html lang="en">
<head>



    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="reset-password.style.client.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>New Password</title>

    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="../../services/user.service.client.js"></script>
    <script src="../../utils/user.utilities.client.js"></script>
    <script src="reset-password.controller.client.js"></script>



    <meta charset="UTF-8">
</head>
<body>


<div class="container" id="container">
    <h1>Reset Password <i class="fas fa-key"></i></h1>
    <form>
        <div class="form-group row">
            <label for="newPassword" class="col-sm-2 col-form-label">
                Enter New Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="newPassword" placeholder="New Password">
            </div>
        </div>
        <div class="form-group row">
            <label for="verifyPassword" class="col-sm-2 col-form-label">
                Verify New Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-password-fld"
                       id="verifyPassword" placeholder="Verify Password">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button class="btn btn-primary btn-block"
                        id="submitBtn"
                        type="button"
                >Submit</button>

            </div>
        </div>
    </form>
</div>


</body>
</html>
