<title>Verify</title>
<div class="form-gap"></div>
<div class="container" id="container">
    <div class="row justify-content-center">
        <div class="col-md-4 col-md-offset-4" >
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="fa fa-lock fa-4x"></i></h3>
                        <h2 class="text-center">Enter your Code here</h2>
                        <p>Wait for few minutes to receive Email</p>
                        <div class="panel-body">

                            <form id="register-form" role="form" autocomplete="off" class="form" method="post">

                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                        <input id="codeFld" name="email" placeholder="CODE" class="form-control"  type="number">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input id="submitBtn" name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Submit" type="button">
                                </div>

                                <input type="hidden" class="hide" name="token" id="token" value="">


                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
