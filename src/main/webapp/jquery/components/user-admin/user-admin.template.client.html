<!DOCTYPE html>
<html lang="en">
<head>



    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="user-admin.style.client.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <title>User-Admin</title>

    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="../../services/user.service.client.js"></script>
    <script src="../../utils/user.utilities.client.js"></script>
    <script src="user-admin.controller.client.js"></script>



    <meta charset="UTF-8">
</head>
<body>

<div class="container" id="container">
<h1>User Admin
    <i class="fas fa-database"></i></h1>
<table class="table ">
<thead>
    <tr>
     <th>Username</th>
     <th>Password</th>
     <th>First Name</th>
     <th>Last Name </th>
        <th>Role</th>
        <th></th>
        <th></th>
        <th></th>


</tr>
    <tr>
        <td><input id="usernameFld" class="form-control" placeholder="Jon"></td>
        <td><input id="passwordFld" class="form-control" type="password"></td>
        <td><input id="firstNameFld" class="form-control" placeholder="Jon"></td>
        <td><input id="lastNameFld" class="form-control" placeholder="Doe"></td>
        <td class="form-group">
            <select class="form-control" id="roleFld">
                <option>Faculty</option>
                <option>Student</option>
                <option>Admin</option>

            </select></td>

        <td><i id="searchUser" class="fas fa-search fa-2x"></i></td>
        <td><i id="createUser" class="fas fa-plus-circle fa-2x"></i></td>
        <td><i id="updateUser" class="fas fa-check fa-2x"></i></td>


    </tr>
</thead>

    <tbody>



    <tr class="template">
        <td class="username">Alice</td>
        <td>*******</td>
        <td class="firstName">Alice</td>
        <td class="lastName">Wonderland</td>
        <td class="form-group" id="role">
            <select class="form-control">
                <option>Faculty</option>
                <option>Student</option>
                <option>Admin</option>

            </select></td>
        <td><i class="delete far fa-trash-alt fa-2x"></i></td>
        <td><i class=" edit far fa-edit fa-2x"></i></td>
        <td></td>


    </tr>

    <tr>

    </tbody>
    <tfoot></tfoot>

</table>
</div>

</body>
</html>
